<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETALED - Admin Login</title>
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary: #64748b;
            --light: #f8fafc;
            --dark: #0f172a;
            --accent: #f59e0b;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--light);
            color: var(--dark);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .login-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 2rem;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-header h1 {
            font-size: 1.8rem;
            color: var(--dark);
        }
        
        .login-header .logo {
            font-size: 2rem;
            font-weight: bold;
            color: var(--dark);
            text-decoration: none;
            margin-bottom: 0.5rem;
            display: block;
        }
        
        .login-header .logo span {
            color: var(--accent);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #e2e8f0;
            border-radius: 4px;
            font-size: 1rem;
        }
        
        .btn {
            display: block;
            width: 100%;
            background-color: var(--primary);
            color: white;
            padding: 0.8rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .btn:hover {
            background-color: var(--primary-dark);
        }
        
        /* Remove these button-related animations */
        /* .btn {
            opacity: 0;
            animation: slideInFromTop 0.5s ease-out 0.8s forwards;
        } */
        
        /* .btn:hover {
            animation: pulse 1s infinite;
        } */
        .error-message {
            color: #ef4444;
            margin-top: 1rem;
            text-align: center;
            display: none;
        }
        
        .back-link {
            display: block;
            text-align: center;
            margin-top: 1.5rem;
            color: var(--secondary);
            text-decoration: none;
        }
        
        .back-link:hover {
            color: var(--primary);
        }

        /* Add these new animations */
        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    
        @keyframes slideInFromTop {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    
        .login-container {
            animation: fadeInScale 0.6s ease-out;
        }
    
        .login-header .logo {
            animation: slideInFromTop 0.8s ease-out;
        }
    
        .login-header h1 {
            animation: slideInFromTop 0.8s ease-out 0.2s backwards;
        }
    
        .form-group {
            opacity: 0;
            animation: slideInFromTop 0.5s ease-out forwards;
        }
    
        .form-group:nth-child(1) {
            animation-delay: 0.4s;
        }
    
        .form-group:nth-child(2) {
            animation-delay: 0.6s;
        }
    
        .btn {
            opacity: 0;
            animation: slideInFromTop 0s ease-out 0s forwards;
        }
        .back-link {
            opacity: 0;
            animation: slideInFromTop 0.5s ease-out 1s forwards;
        }
    
        .error-message {
            animation: fadeInScale 0.3s ease-out;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <a href="/index.html" class="logo">DETA<span>LED</span></a>
            <h1>Admin Login</h1>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="btn">Login</button>
            
            <p id="errorMessage" class="error-message">Invalid username or password</p>
        </form>
        
        <a href="/index.html" class="back-link">‚Üê Back to Website</a>
    </div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Simple authentication (in a real app, this would be server-side)
            if (username === 'admin' && password === 'admin123') {
                // Store login state
                localStorage.setItem('adminLoggedIn', 'true');
                localStorage.setItem('adminLastLogin', new Date().toISOString());
                
                // Record visit for demo purposes
                recordVisit();
                
                // Redirect to dashboard
                window.location.href = 'admin_dashboard.html';
            } else {
                document.getElementById('errorMessage').style.display = 'block';
            }
        });
        
        function recordVisit() {
            // Get existing visits or initialize new array
            const visits = JSON.parse(localStorage.getItem('websiteVisits') || '[]');
            
            // Add new visit data
            visits.push({
                date: new Date().toISOString(),
                page: 'admin-login',
                user: 'admin'
            });
            
            // Store updated visits
            localStorage.setItem('websiteVisits', JSON.stringify(visits));
        }
    </script>
</body>
</html>
